<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="Styling/Styling.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2a710d7faa.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Todays Weather (week5)</h1>
      <h5 class="date" id="date">Date</h3>

      <form id="search-city">
        <input
          type="text"
          class="textbox"
          id="city-input"
          placeholder="Enter city name here"
        />
        <input type="submit" value="Change City" class="changecitybox" />

 <button>Current Location</button>



        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title" id="local-city">Perth</h5>
            
            <!--  <div class="localicon"><i class="fa-solid fa-cloud-rain"></i></div> -->
            <h6 class="localtemp" id="local-temp">14°</h6>
            <!-- <a href="#" class="card-link" id="celsius">°C</a>
            <a href="#" class="card-link" id="fahrenheit">°F</a> -->

            <p class="card-text" id="description">Cloudy with Rain.</p>
          </div>
        </div>
        <!-- <div class="localcity" id="local-city" >Perth</div>
        <div class="localtemp">14°</div>
        <div class="localicon"><i class="fa-solid fa-cloud-rain"></i></div>
        <div class="localdescription">Cloudy with Rain</div> -->

        <div class="row">
          <div class="col">Monday</div>
          <div class="col">Tuesday</div>
          <div class="col">Wednesday</div>
          <div class="col">Thursday</div>
          <div class="col">Friday</div>
        </div>
        <div class="row">
          <div class="col icon">
            <i class="fa-solid fa-cloud-bolt"></i>
          </div>
          <div class="col icon">
            <i class="fa-solid fa-cloud-sun-rain"></i>
          </div>
          <div class="col icon">
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col icon">
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col icon">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
        </div>
        <div class="row">
          <div class="col descrip">Thunderstorms</div>
          <div class="col descrip">Some rain</div>
          <div class="col descrip">Sunny</div>
          <div class="col descrip">Sunny</div>
          <div class="col descrip">Cloudy</div>
        </div>
      </form>
    </div>

            <a
          href="https://github.com/chezzer84/My-awesome-weather-app"
          target="_blank"
          class="click-here"
        >
          ⭐ Open Source code by Cheryl Watts ⭐
        </a>

    <script src="script.JS"></script>
  </body>
</html>
